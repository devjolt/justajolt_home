@keyframes turn-on{
    0%{
        transform:scale(1,0.8) translate3d(0,0,0);
        -webkit-filter:brightness(10);
        filter:brightness(10);
        opacity:1;
    }
    3.5%{
        transform:scale(1,0.8) translate3d(0,100%,0);
    }
    3.6%{
        transform:scale(1,0.8) translate3d(0,-100%,0);
        opacity:1;
    } 
    9%{
        transform:scale(1.3,0.6) translate3d(0,100%,0);
        -webkit-filter:brightness(10);
        filter:brightness(10);
        opacity:0;
    }
    11%{
        transform:scale(1,1) translate3d(0,0,0);
        -webkit-filter:contrast(0) brightness(0) ;
        filter:contrast(0) brightness(0);
        opacity:0;
    }
    100%{
        transform:scale(1,1) translate3d(0,0,0);
        -webkit-filter:contrast(1) brightness(1.2) saturate(1.3);
        filter:contrast(1) brightness(1.2) saturate(1.3);
        opacity:1;
    }
}

@keyframes turn-off{
0%{
transform:scale(1,1.3) translate3d(0,0,0);
-webkit-filter:brightness(1);
filter:brightness(1);
opacity:1;
}
60%{
transform:scale(1.3,0.001) translate3d(0,0,0);
-webkit-filter:brightness(10);
filter:brightness(10);
}
100%{

transform:scale(0.000,0.0001) translate3d(0,0,0);
    -webkit-filter:brightness(50);
    filter:brightness(50);
    }
}

async function main() {
      let command = await input();
      await parse(command);
      main();
  }

async function type(text, container) {
    await pause(1);
    let queue = text.split("");
    while (queue.length) {
          let char = queue.shift();
          container.appendChild(char);
          await pause(0.05);
    }
    await pause(0.5);
    container.classList.remove("active");
    return;
}

function pause(s = 1) {
    return new Promise(resolve => setTimeout(resolve, 1000 * Number(s)));
}

async function input(pw) {
    return new Promise(resolve => {
        const onKeyDown = event => {
            if (event.keyCode === 13) {
                event.preventDefault();
                let result = event.target.textContent;
                resolve(result);
            }
        };

        let terminal = document.querySelector(".terminal");
        let input = document.createElement("div");
        input.setAttribute("id", "input");
        input.setAttribute("contenteditable", true);
        input.addEventListener("keydown", onKeyDown);
        terminal.appendChild(input);
        input.focus();
    });
}

function make_nibble(){
    bits=['1','0']
    nibble=''
    nibble+=bits[Math.floor(Math.random()* 2)]
    nibble+=bits[Math.floor(Math.random()* 2)]
    nibble+=bits[Math.floor(Math.random()* 2)]
    nibble+=bits[Math.floor(Math.random()* 2)]
    nibble+=' '
    return nibble
}

function make_ip_bit(){
    section=''
    hex='0123456789abcdef'
    section+=hex[Math.floor(Math.random()* hex.length)]
    section+=hex[Math.floor(Math.random()* hex.length)]
    section+=hex[Math.floor(Math.random()* hex.length)]
    section+=hex[Math.floor(Math.random()* hex.length)]
    return section
}

function make_string_bit(){
    section=''
    hex='0123456789abcdefghijklmnopqrstuv!£$%&@#?'
    section+=hex[Math.floor(Math.random()* hex.length)]
    section+=hex[Math.floor(Math.random()* hex.length)]
    section+=hex[Math.floor(Math.random()* hex.length)]
    section+=hex[Math.floor(Math.random()* hex.length)]
    section+=hex[Math.floor(Math.random()* hex.length)]
    section+=hex[Math.floor(Math.random()* hex.length)]
    return section
}

function logKey(e) {
    
    //console.log(e)
    if(booting==true){
        mash()

    }else if(booting==false){
        if(e.key=='m'){
            mmenuDiv.style.display='block';
            hack1Div.style.display='none';
            hack2Div.style.display='none';
            hack3Div.style.display='none';
            hack4Div.style.display='none';
            hack5Div.style.display='none';
            hack6Div.style.display='none';
            
        }else if(e.key=='Enter'){
            location.reload()
        }else if(e.key=='3'){
            window.location.href = "/tang";
        }else if(e.key=='2'){
            window.location.href = "/act_simulator";
        }else if(e.key=='1'){
            window.location.href = "/cismp";  
        }else{    
            if (can_mash=false){
                return
            }        
            mash()
            main_menu=false
            
        }
        
    }
    
}
